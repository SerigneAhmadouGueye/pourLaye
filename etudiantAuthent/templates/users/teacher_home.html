{% extends "base2.html" %}
{% block content %}
<div class="container my-5"></div>
    <h1>Teacher Homepage</h1>

    <a href="{% url 'create-question' %}"><button>Create Question</button></a>
    <ul>
    {% for ques in questions %}
        <li>{{ ques.question|truncatewords:20 }} - <a href="{% url 'teacher-question-detail' ques.id %}">Read More</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
